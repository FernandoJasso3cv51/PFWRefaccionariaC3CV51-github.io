<body>
    <br>  
    <div class="conocenos1">
        <form id="form" action="" class="form">
            <label for="name">Nombre </label><br>
            <input name="name" required type="text" id="name" placeholder="Juan"><br>
            <label for="email">Correo electrónico </label><br>
            <input name="email" type="text" id="email" required placeholder="juan@gmail.com"><br>
            <label for="message">Mensaje</label><br>
            <textarea id="message" name="message" id="" cols="30" rows="10" required placeholder="Son una buena empresa..."></textarea><br>
            <button type="submit" class="btn primary full">enviar mensaje</button><br>
          </form>
          <a href="mailto:pfrcweb3cv51@gmail.com" id="mios"></a>
    </div>
    
    <footer>
        <br>
      <h4> siguenos en nuestras redes sociales </h4>
        <br>
       <div class="footer-contenedor">
           <div class="footer-main">
               <div class="footer-columnas">

</body>
<script>
    const form = document.querySelector('#form')
    const botonMailto = document.querySelector('#mios')
    form.addEventListener('submit', handleSubmit)

    function handleSubmit(event)
     {
        event.preventDefault()
        const form = new FormData(this)
        botonMailto.setAttribute('href', `mailto::pfrcweb3cv51@gmail.com?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
        botonMailto.click()
     }

</script>
